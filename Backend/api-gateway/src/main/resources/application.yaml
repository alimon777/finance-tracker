server:
  port: 8000

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: identity-service
          uri: lb://IDENTITY-SERVICE
          predicates:
            - Path=/auth/**
        - id: transaction-service
          uri: lb://TRANSACTION-SERVICE
          predicates:
            - Path=/api/transactions/**
          filters:
            - AuthenticationFilter
        - id: budget-service
          uri: lb://BUDGET-SERVICE
          predicates:
            - Path=/api/budgets/**
          filters:
            - AuthenticationFilter
        - id: goal-service
          uri: lb://GOAL-SERVICE
          predicates:
            - Path=/api/goals/**
          filters:
            - AuthenticationFilter
        - id: mail-service
          uri: lb://MAIL-SERVICE
          predicates:
            - Path=/api/mails/**
          filters:
            - AuthenticationFilter

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway
