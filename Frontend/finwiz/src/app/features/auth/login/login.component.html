<div class="min-h-screen bg-gradient-to-b from-white to-blue-50 flex flex-col items-center justify-center p-4">
  <!-- Navigation -->
  <nav class="fixed top-0 w-full bg-white/90 backdrop-blur-sm shadow-sm z-50">
    <div class="container mx-auto px-4 py-3">
      <a href="/" class="flex items-center space-x-2">
        <svg class="w-8 h-8 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
          <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z" />
          <path fill-rule="evenodd"
            d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z"
            clip-rule="evenodd" />
        </svg>
        <span class="text-2xl font-bold text-indigo-600">finWiz</span>
      </a>
    </div>
  </nav>

  <!-- Login Container -->
  <div class="w-full max-w-md px-4 py-8 mt-16">
    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" class="bg-white rounded-2xl shadow-xl p-8 space-y-6">
      <!-- Username Field -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
          <input type="text" [(ngModel)]="credentials.username" name="username" required
            class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent focus:outline-none bg-gray-50 text-gray-900 placeholder-gray-400 transition-all"
            placeholder="Enter your username">
        </div>
      </div>

      <!-- Password Field -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
          <input type="password" [(ngModel)]="credentials.password" name="password" required
            class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent focus:outline-none bg-gray-50 text-gray-900 placeholder-gray-400 transition-all"
            placeholder="Enter your password">
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-50 text-red-500 text-sm rounded-lg p-3">
        {{ errorMessage }}
      </div>

      <!-- Login Button -->
      <button type="submit"
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
        Sign in
      </button>
    </form>

    <!-- Register Link -->
    <div class="text-center mt-5">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <button (click)="navigateToRegister()" class=" font-medium text-indigo-600 hover:text-indigo-500">
          Create a free account
        </button>
      </p>
    </div>
