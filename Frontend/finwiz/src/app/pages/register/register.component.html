<div class="register-container flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
  <h2 class="text-2xl font-bold mb-6 text-gray-700">Register</h2>
  <form (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-sm">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
      <input type="text" [(ngModel)]="user.username" name="username" required
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
      <input type="password" [(ngModel)]="user.password" name="password" required
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Confirm Password:</label>
      <input type="password" [(ngModel)]="user.confirmPassword" name="confirmPassword" required
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">First Name:</label>
      <input type="text" [(ngModel)]="user.firstName" name="firstName" required
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Last Name:</label>
      <input type="text" [(ngModel)]="user.lastName" name="lastName" required
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
      <input type="email" [(ngModel)]="user.email" name="email" required
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2">Phone:</label>
      <input type="tel" [(ngModel)]="user.phone" name="phone" required pattern="[0-9]{10,15}"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
      Register
    </button>
    <div *ngIf="successMessage" class="success mt-4 text-green-500 text-sm">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error mt-4 text-red-500 text-sm">{{ errorMessage }}</div>
  </form>
  <p class="text-sm text-gray-600 mt-4">
    Already have an account? <a routerLink="/login" class="text-blue-500 hover:underline">Login here</a>
  </p>
</div>
