<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label>Username:</label>
      <input type="text" [(ngModel)]="user.username" name="username" required>
    </div>
    <div>
      <label>Password:</label>
      <input type="password" [(ngModel)]="user.password" name="password" required>
    </div>
    <div>
      <label>First Name:</label>
      <input type="text" [(ngModel)]="user.firstName" name="firstName" required>
    </div>
    <div>
      <label>Last Name:</label>
      <input type="text" [(ngModel)]="user.lastName" name="lastName" required>
    </div>
    <div>
      <label>Email:</label>
      <input type="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div>
      <label>Phone:</label>
      <input type="tel" [(ngModel)]="user.phone" name="phone" required pattern="[0-9]{10,15}">
    </div>
    <button type="submit">Register</button>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </form>
  <p>Already have an account? <a routerLink="/login">Login here</a></p>
</div>
