<!-- News Container on the Right -->
<div class="news-container">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-8">Latest Financial News</h2>
    
    <!-- Carousel Container -->
    <div class="carousel-container">
        <!-- Carousel Left Scroll Button -->
        <button class="carousel-nav carousel-left" (click)="scrollLeft()">&#8249;</button>
        
        <!-- Display only one article at a time -->
        <div class="carousel-item">
            <a *ngIf="currentArticle" [href]="currentArticle.url" target="_blank" class="news-card-link">
                <div class="news-card">
                    <div class="image-container">
                        <img [src]="currentArticle.urlToImage" alt="Article Image" class="article-image" />
                        <div class="image-overlay"></div>
                    </div>
                    <div class="news-content">
                        <h3 class="news-title">{{ currentArticle.title }}</h3>
                        <p class="news-description">{{ currentArticle.description }}</p>
                    </div>
                </div>
            </a>
        </div>
        
        <!-- Carousel Right Scroll Button -->
        <button class="carousel-nav carousel-right" (click)="scrollRight()">&#8250;</button>
    </div>
</div>
