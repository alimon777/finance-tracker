<!-- News Container on the Right -->
<div class="news-container">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-8">Latest Financial News</h2>
    <div class="news-grid">
        <a *ngFor="let article of articles" [href]="article.url" target="_blank" class="news-card-link">
            <div *ngIf="article.title!='[Removed]'" class="news-card">
                <div class="image-container">
                    <img [src]="article.urlToImage" alt="Article Image" class="article-image" />
                    <div class="image-overlay"></div>
                </div>
                <div class="news-content">
                    <h3 class="news-title">{{ article.title }}</h3>
                    <p class="news-description">{{ article.description }}</p>
                </div>
            </div>
        </a>
    </div>
</div>
